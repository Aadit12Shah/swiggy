<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Swiggy Clone</title>

<link rel="stylesheet" href="styles.css">
<style>body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f5f5f5;
background-image: url("swiggy.png");
}
header {
background-color: #ff5722;
color: white;
padding: 15px;
display: flex;
justify-content: space-between;
align-items: center;
}
header .logo {
font-size: 24px;
font-weight: bold;
}
header nav ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
gap: 15px;
}
header nav ul li {
display: inline;
}
header nav ul li a {
color: white;
text-decoration: none;
}
main {
padding: 20px;
}
.search-bar {
margin-bottom: 20px;
display: flex;
justify-content: center;
}
.search-bar input[type="text"] {
width: 300px;
padding: 10px;
border-radius: 5px;
border: 1px solid #ddd;
}
.search-bar button {
padding: 10px 20px;
margin-left: 10px;
background-color: #ff5722;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
.search-bar button:hover {
background-color: #e64a19;
}
.restaurant-list {
display: flex;
flex-wrap: wrap;
gap: 20px;
}
.restaurant-card {
background-color: white;
border-radius: 5px;
overflow: hidden;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
width: calc(50% - 20px);
max-width: 300px;
}
.restaurant-card img {
width: 100%;
height: 200px;
object-fit: cover;
}
.restaurant-card .info {
padding: 15px;
}
.restaurant-card .info h3 {
margin: 0;
font-size: 18px;
}
.restaurant-card .info p {
color: #777;
}
.restaurant-card .order-btn {
background-color: #ff5722;
color: white;
border: none;
padding: 10px;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}
.restaurant-card .order-btn:hover {
background-color: #e64a19;
}
footer {
background-color: #333;
color: white;
text-align: center;
padding: 10px;
position: fixed;
width: 100%;
bottom: 0;
}
</style>
</head>
<body>
<header>
</header>
<div style="text-align: center;" class="logo">Swiggy</div>
<div style="text-align: center;"><nav>
</nav></div>
<ul style="text-align: center;">
<li><a href="#">Home</a></li>
<li><a href="#">Orders</a></li>
<li><a href="#">Profile</a></li>
</ul>
<div style="text-align: center;"><main>
<section class="search-bar"><input id="search" placeholder="Search for restaurants or dishes..." type="text"><button id="search-btn">Search</button>
</section><section class="restaurant-list"></section></main>
</div>
<h2 style="text-align: center;">Popular Restaurants</h2>
<div style="text-align: center;"></div>
<div style="text-align: center;" class="restaurant-card"><img src="restaurant1.jpg" alt="Restaurant 1">
<div class="info">
<h3>Restaurant 1</h3>
<p>Italian, Pizza, Pasta</p>
<button class="order-btn">Order Now</button>
</div>
</div>
<div style="text-align: center;"></div>
<div style="text-align: center;" class="restaurant-card"><img src="restaurant2.jpg" alt="Restaurant 2">
<div class="info">
<h3>Restaurant 2</h3>
<p>Chinese, Noodles, Dumplings</p>
<button class="order-btn">Order Now</button>
</div>
</div>
